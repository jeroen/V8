language: r
cache: packages

matrix:
  include:
    - os: linux
      sudo: false
    - os: osx
      osx_image: xcode7.2
      env: R_BREW=true
    - os: osx
      osx_image: beta-xcode6.1
      env: R_NOBREW=true

addons:
  apt:
    packages:
      - libv8-dev

env:
  matrix:
  - osx_image

r_github_packages:
  - jimhester/covr

warnings_are_errors: true
#r_check_revdep: true

notifications:
  email:
    on_success: change
    on_failure: change

before install:
  - if [[ "$R_BREW" ]]; then brew update; brew install v8-315; fi
  - if [[ "$R_NOBREW" ]]; then ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall)"; fi

after_success:
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then Rscript -e 'covr::codecov()'; fi
